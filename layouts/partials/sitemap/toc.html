<div class="toc">
  <div>
    <p>{{ i18n "toc" }}</p>
    <button type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#toc"
      aria-controls="toc"
      aria-expanded="false">
      {{ i18n "toc" }}
    </button>
    <div class="offcanvas" tabindex="-1" id="toc" aria-labelledby="tocLabel">
      <div class="header">
        <p class="title" id="tocLabel">{{ i18n "toc" }}</h5>
        <button type="button" data-bs-dismiss="offcanvas" aria-label="{{ i18n "navigation.close" }}"></button>
      </div>
      <div class="content">
        <ol>
          <li>
            <a href="#pages">{{ i18n "pages.title" 2 }}</a>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
