{{- $files := partial "admin/collections/config/files.yml" (dict "collection" "cartes") -}}
{{- if eq site.Params.admin.cms "pagescms" }}
  {{/* Waiting for: https://github.com/pages-cms/pages-cms/issues/222 */}}
  {{/* Clean output format for PagesCMS: remove first/last lines and trailing comma */}}
  {{- $files = replaceRE "(?s)^[^\n]*\n(.*)\n[^\n]*$" "$1" $files -}}
  {{- $files = replaceRE ",\\s*$" "" $files -}}
  {{ $files }}
{{- else -}}
{
  name: 'cartes',
  label: '{{ i18n "admin.collections.cartes.label" }}',
  description: '{{ i18n "admin.collections.cartes._description" }}',
  editor: { preview: {{ site.Params.admin.preview | default false }} },
  i18n: {
    structure: 'single_file'
  },
  {{ partial "admin/collections/config/icon.yml" "cartes" }}
  {{ $files }}
}
{{- end -}}
