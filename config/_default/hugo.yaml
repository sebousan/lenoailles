## LANGUAGE
defaultContentLanguage: fr

## ADVANCED
build:
  _merge: deep
  buildStats:
    _merge: deep
    disableClasses: false
    disableIDs: true
    disableTags: false
    enable: true
enableRobotsTXT: true
imaging:
  anchor: Smart
  hint: picture
  quality: 75
  resampleFilter: Lanczos
markup:
  tableOfContents:
    ordered: true
pagination:
  pagerSize: 9
removePathAccents: true
disableHugoGeneratorInject: true
timeout: 100000
